    <!--     задание №3-->
    <script>
        /*
        1. 10 складываем с числом 10 получаем число 20
        2. 20 присоединяем к строке 10 получаем строку 2010 (используется неявное приведение)
        3. 2010 присваиваем в переменную result1
        4. с помощью console.log выводим result1 в консоль
         */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        1. 10 присоединяем к строке 10 получаем строку 1010 (используется неявное приведение)
        2. 1010 присоединяем к строке 10 получаем строку 101010
        3. 101010 присваиваем в переменную result2
        4. с помощью console.log выводим result2 в консоль
         */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
        1. 10 складываем с числом 10 получаем число 20
        2. 20 складываем с числом 10 (преобразование при помощи унарного плюса) получаем число 30
        3. 30 присваиваем в переменную result3
        4. с помощью console.log выводим result3 в консоль
         */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
        1. 10 делим на -0 (преобразование при помощи унарного минуса) получаем -Infinity (отрицательная бесконеч
        ность)
        2. -Infinity присваиваем в переменную result4
        3. с помощью console.log выводим result4 в консоль
         */
        let result4 = 10 / -"";
        console.log(result4);

        /*
        1. 10 делим на 2,5 (преобразование при помощи унарного плюса) получаем NaN (так как 2,5 не преобразовалось
        в тип number из-за знака ",")
        2. NaN присваиваем в переменную result5
        3. с помощью console.log выводим result5 в консоль
         */
        let result5 = 10 / +"2,5";
        console.log(result5);

</script>
