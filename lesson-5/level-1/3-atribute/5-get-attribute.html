<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
        let searchDataDismiss = document.querySelector('[data-dismiss]');
        let valueDataDismiss = searchDataDismiss.getAttribute('data-dismiss');
        console.log(valueDataDismiss);

        let searchAriaLabel = document.querySelector('[aria-label]');
        let valueAriaLabel = searchAriaLabel.getAttribute('aria-label');
        console.log(valueAriaLabel);
    </script>
</body>

</html>
