<script>
	//пример 1
	let a = 1, b = 1, c, d;
	c = ++a; // префиксная форма инкремента c = a(1) + 1 = 2
	alert(c); //2, после вывода a = 2

    //пример 2
	d = b++; // постфиксная форма инкремента d = b = 1 (переменная b увеличится после вывода в модальное окно)
	alert(d); //1, после вывода b = 2

    //пример 3
	c = 2 + ++a; // префиксная форма инкремента с = 2 + a(2) + 1 = 5
	alert(c); //5, после вывода a = 3

    //пример 4
	d = 2 + b++; // постфиксная форма инкремента d = 2 + b(2) = 4 (переменная b увеличится после вывода в модальное окно)
	alert(d); //4, после вывода b = 3

	alert(a); // a = 3
	alert(b); // b = 3
</script>

<script>
    let result2;
    const sum = (h, i) => {
        result2 = h + i;
        return console.log(result2);
    }

    const sub = (h, i) => {
        result2 = h - i;
        return console.log(result2);
    }

    const mul = (h, i) => {
        result2 = h * i;
        return console.log(result2);
    }

    const del = (h, i) => {
        result2 = h / i;
        return console.log(result2);
    }

    sum(-41, 7);
    sub(6, 4);
    mul(38, 90);
    del(64, 8);
</script>
